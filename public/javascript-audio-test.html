<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />

<title>Demo : jPlayer as an audio player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="/skin/metro-fire/jplayer.metro-fire.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/jplayer/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/js/jquery.jplayer.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$("#jquery_jplayer_1").jPlayer({
		ready: function (event) {
			$(this).jPlayer("setMedia", {
				mp3: "/sound/Dr_Mario_Funky_Pills_OC_ReMix.mp3"
			});
		},
		swfPath: "js",
		supplied: "mp3",
		wmode: "window",
		smoothPlayBar: true,
		keyEnabled: true,
		remainingDuration: true,
		toggleDuration: true,
		volume: 1
	});
});
</script>
</head>
<body>
	<div id="wrapper">
		<p>all content must go inside "wrapper"<p>
		<div id="push"></div>
	</div>
	
	<div id="footer">
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		<div id="jp_container_1" class="jp-audio">
			<div class="jp-controls">
				<a class="jp-play"><i class="fa fa-play"></i></a>
				<a class="jp-pause"><i class="fa fa-pause"></i></a>
			</div>
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar">
					</div>
				</div>
				<div class="jp-current-time"></div>
			</div>
			<div class="jp-no-solution">
				Media Player Error<br>
				Update your browser or Flash plugin
			</div>
	</div>
</body>

</html>
